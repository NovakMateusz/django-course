{% extends "layout.html" %}

{% block page_title %}
    Test Page
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    {% if text is not None %}
        <p>{{ text }}</p>
    {% endif %}
    <h2>{{ text_lowercase|capfirst }}</h2>
    <ul>
        {% for month in months %}
            <li>
                <a href="{% url 'month-challenges' month=month %}">{{ month }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
